name: Build, Lint, and Test

on:
    push:
        branches: [main]
    pull_request:

jobs:
    build-lint-test:
        name: Build, Lint, and Test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 24
                  registry-url: "https://registry.npmjs.org"
                  cache: "pnpm"

            - name: Enable Corepack (pnpm)
              run: corepack enable

            - name: Install deps
              run: pnpm install --frozen-lockfile

            - run: pnpm lint
            - run: pnpm build
            - run: pnpm test
