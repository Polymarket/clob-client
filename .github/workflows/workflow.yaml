name: Build, Lint, and Test

on:
    push:
        branches: [main]
    pull_request:

jobs:
    build-lint-test:
        name: Build, Lint, and Test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: 22
                  cache: "npm"
                  cache-dependency-path: pnpm-lock.yaml
            - run: yarn --frozen-lockfile
            - run: yarn lint
            - run: yarn build
            - run: yarn test

    all-jobs-pass:
        name: All jobs pass
        runs-on: ubuntu-latest
        needs:
            - build-lint-test
        steps:
            - run: echo "success"
